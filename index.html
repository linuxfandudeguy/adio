<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    .audio-player {
      display: flex;
      align-items: center;

      background-color: #f8f9fa;

    }

    button {
      background-color: transparent;
      border: none;

    }

    .play svg,
    .pause svg {
      width: 30px;
      height: 30px;
      fill: #007bff;
    }

    .progress-bar {
      flex: 1;
      height: 10px;
      background-color: #ced4da;
      margin: 0 10px;
      position: relative;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: #007bff; /* You can change the color of the progress bar */
      width: 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="audio-player">
    <?php
      $audio_url = isset($_GET['audio_url']) ? $_GET['audio_url'] : '';
      echo '<audio id="audio" src="' . $audio_url . '"></audio>';
    ?>
    <button id="playPause" class="play" onclick="
      const audio = document.getElementById('audio');
      const playPauseButton = document.getElementById('playPause');
      const progressBar = document.getElementById('progress');
      const progressBarContainer = document.getElementById('progressBar');

      function togglePlayPause() {
        if (audio.paused) {
          audio.play();
          playPauseButton.classList.remove('play');
          playPauseButton.classList.add('pause');
        } else {
          audio.pause();
          playPauseButton.classList.remove('pause');
          playPauseButton.classList.add('play');
        }
      }

      audio.addEventListener('timeupdate', function() {
        const currentTime = audio.currentTime;
        const duration = audio.duration;
        const progressWidth = (currentTime / duration) * 100;
        progressBar.style.width = progressWidth + '%';
      });

      progressBarContainer.addEventListener('click', function(event) {
        const boundingRect = progressBarContainer.getBoundingClientRect();
        const offsetX = event.clientX - boundingRect.left;
        const progressBarWidth = progressBarContainer.clientWidth;
        const progressPercentage = offsetX / progressBarWidth;
        const newTime = progressPercentage * audio.duration;
        audio.currentTime = newTime;
      });
    ">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z"/>
      </svg>
    </button>
    <div id="progressBar" class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>
  </div>
</body>
</html>
